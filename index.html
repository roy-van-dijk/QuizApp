<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no, minimum-scale=0.7, maximum-scale=0.7">
<title>Globe Quiz</title>
<link rel="icon" href="favicon.ico">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/style.css">

<body>
	<div class="overflow-wrapper">
		<div class="topbar noselect">
			<table class="topbarcontent">
				<tr>
					<td class="langselect">
						<label for="dropdownToggle" class="hamburger"><img src="assets/hamburger.svg" alt="Options"></label>
	                    <input type="checkbox" id="dropdownToggle">
						<ul class="langdropdown">
	                        <li class="dropdownarrow"></li>
							<li id="english"><span class="flag"></span>English</li>
							<li id="dutch"><span class="flag"></span>Nederlands</li>
						</ul>
					</td>
					<td class="intro">Globe Quiz</td>
					<td></td>
				</tr>
			</table>
		</div>

		<div class="wrapper">

			<div class="guide displaynone">
				<div class="guidetext">Welcome to Globe Quiz. Select a game type below and guess as many countries, cities, states, etc. as you can! When you get one correct, it will light up in green on the map. Good luck!</div>
				<div class="guideclose">&#10006;</div>
			</div>

			<ul class="mainmenu noselect">
				<li><a href="hiscores/hiscores.html" class="gametype menu_hiscores">Personal Highscores</a></li>
				<li class="gameselect">Select your game type:</li>
				<li><a href="gametypes/country/unified.html" 					class="gametype menu_country">						<img src="assets/logo.svg"></a></li>
				<li><a href="gametypes/capital/unified.html" 					class="gametype menu_capital">						<img src="assets/capital.svg"></a></li>
				<li><a href="gametypes/flag/unified.html" 						class="gametype menu_flag">							<img src="assets/flag.svg"></a></li>
				<li><a href="gametypes/municipalities_netherlands/unified.html" class="gametype menu_municipalities_netherlands">	<img src="assets/municipalities.svg"></a></li>

				<li><a href="gametypes/regions_china/unified.html"				class="gametype menu_regions_china">				<img src="assets/fan.svg"></a></li>
				<li><a href="gametypes/regions_russia/unified.html"				class="gametype menu_regions_russia">				<img src="assets/moscow.svg"></a></li>
